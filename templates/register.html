{% extends "layout.html" %}
{% block style %}
<link rel="stylesheet" href="/static/login.css">
{% endblock %}
{% block title %}
Log In
{% endblock %}

{% block main %}
<br>
<br>
<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-sm-6">
            <h1 class="bold_text">SNACK</h1>
            <h1 class="bold_text nabla">WAVES</h1>
        </div>
        <div class="col-sm-6 justify-content-center text-center">
            <br>
            <form action="/register" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username"
                        placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password"
                        type="password">
                </div>
                <button class="btn btn-primary nabla" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
<hr>
{% endblock %}
